<body>

  



<main>
  <section id="topItem"></section>
  <section id="botItem"></section>

  <div id="midItem">
    <div id="titleMode">
      <h1>TODO</h1>
      <button id="modeBtn"><img src="images/icon-moon.svg" alt="sun icon"></button>
    </div>
    <div id="addTodo" ><span class="bullet"> </span><input type='text' name='newTodo' placeholder="Create a new todo..."></div>
       <div id="listDiv">
      <ul id="listContainer">
        
        <li class="item"><span class="bullet"><input  id="1" type="checkbox"></span> <label for="1" class="todo">Complete online javascript course</label><img class="delete" src="images/icon-cross.svg"> </li>
        <li class="item"><span class="bullet"><input id="2" type="checkbox"></span><label for="2" class="todo">Jog around the park 3x</label><img class="delete" src="images/icon-cross.svg"></li>
        <li class="item"><span class="bullet"><input id="3" type="checkbox"></span><label for="3" class="todo">10min Meditation</label><img class="delete" src="images/icon-cross.svg"></li>
        <li class="item"><span class="bullet"><input id="4" type="checkbox"></span><label for="4" class="todo">read</label><img class="delete" src="images/icon-cross.svg"></li>
        <li class="item"><span class="bullet"><input id="5" type="checkbox"></span><label for="5" class="todo">pick up groceries</label><img class="delete" src="images/icon-cross.svg"></li>
        <li class="item"><span class="bullet"><input id="6" type="checkbox"></span><label for="6" class="todo">complet todo app</label><img class="delete" src="images/icon-cross.svg"></li>
        <li id="bottomMenu">
          <p id="itemsLeft"><span>5 </span>items left</p>
          <div>
            <button class='midBtns' id="allButton">All</button> 
            <button class='midBtns' id="activeButton">Active</button> 
            <button class='midBtns' id="completedButton">Completed</button> 
        </div>
          <button id="clearButton">Clear completed</button>
         
        </li>
      </ul>
    </div>
    <div id="tip">Drag and drop to reorder list</div>
